<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param Flex</title>
</head>
<body>
    <script>
        function soma (a, b){
            return a + b
        }
        // Forma "normal"
        console.log(soma(1,2))
        // cuidado
        console.log(soma()) 
        console.log(soma(2))
        console.log(soma(2,3,4,5,6,7,8))
        // console.log(soma(2, 'teste'))
    </script>
</body>
</html>
