<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenar Função</title>
</head>
<body>
    <script>
        // Criar uma Função de forma literal
        function fun1(){ }

        // Armazenar em uma variável
        const fun2 = function(){ }

        // Armazenar uma função em um Vetor ou Array
        const array = [ function (a,b){return a+b}, fun1, fun2 ]
        console.log(array[0](2,3))

        // Armazenar uma função em um atributo de um Objeto
        const obj = { }
        obj.falar = function () {return 'Olá'}
        console.log(obj.falar())

        // Passar uma finção como parametro/argumento de outra função
        function run(fun){
            fun()
        }
       run(function () {console.log('executando função...')})

       function soma(a,b){
        return function (c){
            console.log(a+b+c)
        }
       }
       soma(1,2)(3)


    </script>
</body>
</html>
